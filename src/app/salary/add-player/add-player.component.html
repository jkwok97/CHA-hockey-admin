<button mat-icon-button class="back-button" color="accent" routerLink="/main">
    <mat-icon>chevron_left</mat-icon>Back To All
</button>

<div class="player-card-container">

    <mat-card [ngClass]="{'player-card-mobile': isMobile, 'player-card': !isMobile}">

        <mat-card-header>
            <mat-card-title>
                Add {{type}}
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <div class="edit-row">
                <div class="row-description">
                    <p>Player Name</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="playerName" placeholder="Last Name, First Name" color="accent">
                    </mat-form-field>
                </div>
            </div>

            <div class="edit-row">
                <div class="row-description">
                    <p>2019 Salary</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="currentSalary" placeholder="2019 Salary" color="accent">
                    </mat-form-field>
                </div>
            </div>

            <div class="edit-row">
                <div class="row-description">
                    <p>2020 Salary</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="year_two" placeholder="2020 Salary" color="accent">
                    </mat-form-field>
                </div>
            </div>

            <div class="edit-row">
                <div class="row-description">
                    <p>2021 Salary</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="year_three" placeholder="2021 Salary" color="accent">
                    </mat-form-field>
                </div>
            </div>

            <div class="edit-row">
                <div class="row-description">
                    <p>2022 Salary</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="year_four" placeholder="2022 Salary" color="accent">
                    </mat-form-field>
                </div>
            </div>

            <div class="edit-row">
                <div class="row-description">
                    <p>2023 Salary</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="year_five" placeholder="2023 Salary" color="accent">
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="onSave(type)" *ngIf="!isSaving">Save</button>
            <button mat-raised-button color="primary" (click)="onCancel()" *ngIf="!isSaving">Cancel</button>
            <mat-spinner color="accent" *ngIf="isSaving" diameter="30"></mat-spinner>
        </mat-card-actions>

    </mat-card>

</div>
