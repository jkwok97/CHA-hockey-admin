<button mat-button class="back-button" color="accent" routerLink="/main">
    <mat-icon>chevron_left</mat-icon>Back To All
</button>

<div class="player-card-container">

    <mat-card [ngClass]="{'player-card-mobile': isMobile, 'player-card': !isMobile}">

        <mat-card-header *ngIf="playerSalary">
            <mat-card-title>{{playerSalary.player_name}}</mat-card-title>
        </mat-card-header>

        <mat-card-content *ngIf="playerSalary">

            <div class="edit-row">
                <div class="row-description">
                    <p>Player Name</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="playerName" value="{{playerSalary.player_name}}" color="accent" readonly>
                    </mat-form-field>
                </div>
            </div>

            <div class="edit-row">
                <div class="row-description">
                    <p>Player Id</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="playerName" value="{{playerSalary.id}}" color="accent" readonly>
                    </mat-form-field>
                </div>
            </div>

            <div class="edit-row">
                <div class="row-description">
                    <p>2019 Salary</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="currentSalary" value="{{playerSalary.current_season_salary}}" color="accent">
                    </mat-form-field>
                </div>
            </div>

            <div class="edit-row">
                <div class="row-description">
                    <p>2020 Salary</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="year_two" value="{{playerSalary.year_two}}" color="accent">
                    </mat-form-field>
                </div>
            </div>

            <div class="edit-row">
                <div class="row-description">
                    <p>2021 Salary</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="year_three" value="{{playerSalary.year_three}}" color="accent">
                    </mat-form-field>
                </div>
            </div>

            <div class="edit-row">
                <div class="row-description">
                    <p>2022 Salary</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="year_four" value="{{playerSalary.year_four}}" color="accent">
                    </mat-form-field>
                </div>
            </div>

            <div class="edit-row">
                <div class="row-description">
                    <p>2023 Salary</p>
                </div>
                <div class="row-output">
                    <mat-form-field color="accent">
                        <input matInput [formControl]="year_five" value="{{playerSalary.year_five}}" color="accent">
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="onSave(playerSalary.id)" *ngIf="!isSaving">Save</button>
            <button mat-raised-button color="primary" (click)="onCancel()" *ngIf="!isSaving">Cancel</button>
            <button mat-raised-button color="warn" (click)="onDelete(playerSalary.id)" *ngIf="!isSaving">Delete</button>
            <mat-spinner color="accent" *ngIf="isSaving" diameter="30"></mat-spinner>
        </mat-card-actions>

    </mat-card>

</div>
