<mat-progress-bar mode="query" color="accent" *ngIf="isLoading"></mat-progress-bar>

<mat-card *ngIf="(salary$ | async)">

    <mat-card-header>
        <mat-card-title>{{salary.firstname}} {{salary.lastname}}</mat-card-title>
        <mat-card-subtitle>Edit Salary</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
    
        <form [formGroup]="salaryForm">

            <mat-form-field appearance="fill" color="accent">
                <mat-label>Player Id</mat-label>
                <input matInput placeholder="Player Id" formControlName="player_id" readonly>
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 19-20</mat-label>
                <input matInput placeholder="19-20 Salary" formControlName="season_2020">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 20-21</mat-label>
                <input matInput placeholder="20-21 Salary" formControlName="season_2021">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 21-22</mat-label>
                <input matInput placeholder="21-22 Salary" formControlName="season_2022">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 22-23</mat-label>
                <input matInput placeholder="22-23 Salary" formControlName="season_2023">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 23-24</mat-label>
                <input matInput placeholder="23-24 Salary" formControlName="season_2024">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 24-25</mat-label>
                <input matInput placeholder="24-25 Salary" formControlName="season_2025">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 25-26</mat-label>
                <input matInput placeholder="25-26 Salary" formControlName="season_2026">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 26-27</mat-label>
                <input matInput placeholder="26-27 Salary" formControlName="season_2027">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 27-28</mat-label>
                <input matInput placeholder="27-28 Salary" formControlName="season_2028">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 28-29</mat-label>
                <input matInput placeholder="28-29 Salary" formControlName="season_2029">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 29-30</mat-label>
                <input matInput placeholder="29-30 Salary" formControlName="season_2030">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 30-31</mat-label>
                <input matInput placeholder="30-31 Salary" formControlName="season_2031">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 31-32</mat-label>
                <input matInput placeholder="31-32 Salary" formControlName="season_2032">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 32-33</mat-label>
                <input matInput placeholder="32-33 Salary" formControlName="season_2033">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 33-34</mat-label>
                <input matInput placeholder="33-34 Salary" formControlName="season_2034">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 34-35</mat-label>
                <input matInput placeholder="34-35 Salary" formControlName="season_2035">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 35-36</mat-label>
                <input matInput placeholder="35-36 Salary" formControlName="season_2036">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 36-37</mat-label>
                <input matInput placeholder="36-37 Salary" formControlName="season_2037">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 37-38</mat-label>
                <input matInput placeholder="37-38 Salary" formControlName="season_2038">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 38-39</mat-label>
                <input matInput placeholder="38-39 Salary" formControlName="season_2039">
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>NHL 39-40</mat-label>
                <input matInput placeholder="39-40 Salary" formControlName="season_2040">
            </mat-form-field>
    
        </form>

    </mat-card-content>

    <mat-card-actions>

        <button 
            mat-raised-button 
            color="accent" 
            type="submit" 
            *ngIf="!isSaving"
            [disabled]="salaryForm.invalid"
            (click)="onSave()" 
        >
            Save
        </button>

        <button 
            mat-raised-button 
            color="primary" 
            (click)="onCancel()" 
            *ngIf="!isSaving"
        >   
            Cancel
        </button>

        <mat-spinner color="accent" *ngIf="isSaving" diameter="30"></mat-spinner>

    </mat-card-actions>

</mat-card>
