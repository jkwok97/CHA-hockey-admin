<div class="spinner" *ngIf="isLoading">
    <mat-spinner color="accent"></mat-spinner>
</div>

<div class="draft-edit" *ngIf="showEditBox && !isLoading">
    <app-edit-draft-player></app-edit-draft-player>
</div>

<div class="draftsTable cha-dark" *ngIf="!showEditBox && !isLoading">

    <div class="tableHeader">
        <p>Edit Player From Drafts</p>
    </div>

    <mat-form-field color="accent">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

    <div class="table">

        <table mat-table [dataSource]="players" matSort class="mat-elevation-z8 full-width" matSortActive="draft_year" matSortDirection="desc">

            <ng-container matColumnDef="draft_year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
                <td mat-cell *matCellDef="let player"> {{player.draft_year}} </td>
            </ng-container>

            <ng-container matColumnDef="round_num">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Round </th>
                <td mat-cell *matCellDef="let player"> {{player.round_num}} </td>
            </ng-container>

            <ng-container matColumnDef="number_num">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Overall </th>
                <td mat-cell *matCellDef="let player"> {{player.number_num}} </td>
            </ng-container>
            
            <ng-container matColumnDef="player_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Player </th>
                <td mat-cell *matCellDef="let player"> {{player.player_name}} </td>
            </ng-container>
            
            <ng-container matColumnDef="player_pos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
                <td mat-cell *matCellDef="let player"> {{player.player_pos}} </td>
            </ng-container>
            
            <ng-container matColumnDef="team">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
                <td mat-cell *matCellDef="let player"> {{player.team}} </td>
            </ng-container>

            <ng-container matColumnDef="team_logo" sticky>
                <th mat-header-cell *matHeaderCellDef> Team </th>
                <td mat-cell *matCellDef="let player"> 
                    <img src="{{ findLogo(player.teamshort).image }}"> 
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="isMobile ? playersMobileColumnsToDisplay : playersColumnsToDisplay"></tr>
            <tr 
                mat-row 
                *matRowDef="let player; columns: isMobile ? playersMobileColumnsToDisplay : playersColumnsToDisplay;"
                (click)="editDraftPlayer(player.id)"
            ></tr>

        </table>

    </div>

    <mat-paginator
        [pageSizeOptions]="[20]"
        [pageSize]="pageSize"
        [length]="length"
        color="accent"
        showFirstLastButtons
    ></mat-paginator>

</div>
