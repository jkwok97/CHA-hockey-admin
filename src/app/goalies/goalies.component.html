<div class="spinner" *ngIf="isLoading">
    <mat-spinner color="accent"></mat-spinner>
</div>

<div class="playerStatsTable cha-dark" *ngIf="!isLoading">

    <div class="tableHeader">
        <p>Goalies Search</p>
    </div>

    <mat-form-field *ngIf="inAllPlayersStats" color="accent">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

    <div class="table">

        <table mat-table [dataSource]="players" matSort class="mat-elevation-z8 full-width" matSortActive="player_name" matSortDirection="asc">

            <ng-container matColumnDef="team_logo" sticky>
                <th mat-header-cell *matHeaderCellDef> Team </th>
                <td mat-cell *matCellDef="let player"> 
                    <img src="{{ findLogo(player.team_name).image }}"> 
                </td>
            </ng-container>

            <ng-container matColumnDef="team_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
                <td mat-cell *matCellDef="let player"> {{findLogo(player.team_name).name}} </td>
            </ng-container>

            <ng-container matColumnDef="player_name" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let player"> {{player.player_name}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="isMobile ? playersMobileColumnsToDisplay : playersColumnsToDisplay; sticky: true"></tr>
            <tr mat-row *matRowDef="let player; columns: isMobile ? playersMobileColumnsToDisplay : playersColumnsToDisplay;" (click)="openPlayer(player.player_name, player.team_name, player.position, player.hits)"></tr>

        </table>

    </div>

    <mat-paginator
        [pageSizeOptions]="[10]"
        [pageSize]="pageSize"
        [length]="length"
        color="accent"
        showFirstLastButtons
    ></mat-paginator>

</div>
