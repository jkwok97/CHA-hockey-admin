<mat-grid-list cols="12" rowHeight="125px" gutterSize="20px">
    
    <mat-grid-tile
        colspan="12"
        rowspan="1"
    >
        <app-trade-select 
            (teamOneSelected)="selectTeamOneChange($event)"
            (teamTwoSelected)="selectTeamTwoChange($event)"
        ></app-trade-select>
    </mat-grid-tile>

    <mat-grid-tile
        colspan="5"
        rowspan="4"
        class="list-container"
    >
        <app-trade-list-view 
            [selectedTeam]="selectedTeamOne"
            [transactionSuccess]="transactionSuccess"
            (outputTransaction)="transactionTeamOneChange($event)"
        ></app-trade-list-view>
    </mat-grid-tile>

    <mat-grid-tile
        colspan="2"
        rowspan="4"
    >
        <app-trade-buttons
            [selectedTeamOne]="selectedTeamOne"
            [selectedTeamTwo]="selectedTeamTwo"
            [teamOneTransaction]="teamOneTransaction"
            [teamTwoTransaction]="teamTwoTransaction"
            (transactionSuccess)="transactionSuccessChange($event)"
        ></app-trade-buttons>
    </mat-grid-tile>

    <mat-grid-tile
        colspan="5"
        rowspan="4"
        class="list-container"
    >
        <app-trade-list-view 
            [selectedTeam]="selectedTeamTwo"
            [transactionSuccess]="transactionSuccess"
            (outputTransaction)="transactionTeamTwoChange($event)"
        ></app-trade-list-view>
    </mat-grid-tile>

</mat-grid-list>
