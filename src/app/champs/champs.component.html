<p class="title">Champions List</p>

<button mat-raised-button color="accent" (click)="addPlayer()">Add New</button>

<mat-progress-bar mode="query" color="accent" *ngIf="isLoading"></mat-progress-bar>

<app-champ-table
    [champs]="champs"
    [columns]="isMobile ? mobileColumns : columns"
    *ngIf="!isLoading"
></app-champ-table>
