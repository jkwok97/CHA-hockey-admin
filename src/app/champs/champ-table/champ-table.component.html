<div class="table">

    <table mat-table [dataSource]="champs" matSort class="mat-elevation-z8" matSortActive="year_won" matSortDirection="desc">

        <ng-container matColumnDef="team_logo">
            <th mat-header-cell *matHeaderCellDef> Team </th>
            <td mat-cell *matCellDef="let champ"> 
                <img [src]="champ.teamlogo"> 
            </td>
        </ng-container>

        <ng-container matColumnDef="year_won">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
            <td mat-cell *matCellDef="let champ"> {{ champ.display_season}} </td>
        </ng-container>

        <ng-container matColumnDef="team_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
            <td mat-cell *matCellDef="let champ"> {{ champ.city }} {{ champ.nickname }}</td>
        </ng-container>

        <ng-container matColumnDef="owner_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
            <td mat-cell *matCellDef="let champ"> {{ champ.ownerfirst }} {{ champ.ownerlast }}</td>
        </ng-container>

        <ng-container matColumnDef="player_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Player </th>
            <td mat-cell *matCellDef="let champ"> {{ champ.playerfirst }} {{ champ.playerlast }}</td>
        </ng-container>

        <ng-container matColumnDef="award_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let champ"> {{ champ.display_name }} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr 
            mat-row 
            *matRowDef="let champ; columns: columns"
            (click)="editChamp(champ)"
            matTooltip="Click to Edit"
        ></tr>

    </table>


    <mat-paginator
        [pageSizeOptions]="[20]"
        [pageSize]="pageSize"
        [length]="length"
        color="accent"
        showFirstLastButtons
    ></mat-paginator>

</div>
