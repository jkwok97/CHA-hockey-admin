<mat-progress-bar mode="query" color="accent" *ngIf="isLoading"></mat-progress-bar>

<p class="tableHeader">Waiver Priority List</p>

<div cdkDropList (cdkDropListDropped)="drop($event)" class="waiver-list">
    <div class="waiver-box" *ngFor="let team of teams" cdkDrag id="{{team.id}}">
        <img src="{{ team.teamlogo }}">
        {{ team.city }} {{ team.nickname }}
    </div>
</div>
