<div class="spinner" *ngIf="isLoading">
    <mat-spinner color="accent"></mat-spinner>
</div>

<div class="waiver-container" *ngIf="!isLoading">

    <div class="tableHeader">
        <p>Waiver Priority List</p>
    </div>

    <div cdkDropList class="waiver-list" (cdkDropListDropped)="drop($event)">
        <div class="waiver-box" *ngFor="let team of teams" cdkDrag id="{{team.id}}">
            <img src="{{ findLogo(team.team_name).image }}">
            {{findLogo(team.team_name).name}}
        </div>
    </div>
</div>
